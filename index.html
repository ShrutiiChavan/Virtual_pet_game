<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pet-container">
        <img id="pet-image" src="happy.avif" alt="Virtual Pet">
        <div id="pet-status">
            <p>Happiness: <span id="happiness">100</span></p>
            <p>Hunger: <span id="hunger">0</span></p>
            <p>Energy: <span id="energy">100</span></p>
        </div>
        <div id="controls">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
            <button onclick="restPet()">Rest</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
